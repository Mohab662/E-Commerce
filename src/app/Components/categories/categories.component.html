<section class="my-5">
    <div class="row g-4 justify-content-center">
        <div *ngFor="let category of categoryData" class="col-sm-2 col-md-4 col-lg-3">
            <div [routerLink]="['/categorydetails',category._id]" role="button" class="border border-success shadow rounded p-2">
                <img class="w-100" height="320" [src]="category.image" [alt]="category.name">
                <h3 class="text-main text-center bg-white">{{category.name}}</h3>
            </div>
        </div>
    </div>
</section>
